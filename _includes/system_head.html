<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="google-site-verification" content="{{ site.sitemap }}">
	<link rel="stylesheet" media="all" href="/css/reset.css">
  <link rel="stylesheet" media="all" href="/css/base.css">
  <link rel="stylesheet" media="all" href="/css/mod.css">
  <link rel="stylesheet" media="all" href="/css/style.css">
  <link rel="stylesheet" media="all" href="/css/syntaxhighlighter.css">
  <link rel="stylesheet" media="all" href="/css/mediaqueries.css">
	<link rel="stylesheet" media="all" href="/css/adjustments.css">
	<link rel="stylesheet" media="all" href="/css/facebox.css">
	<script src="/js/modernizr-1.7.min.js"></script>
	{% case page.layout %}
	{% when 'home' %}
	<title>{{ site.sitename }}</title>
	  <meta http-equiv="refresh" content="0;url=/01.html">
	{% when 'post' %}
		<title>{{ site.sitename }} &rarr; {{ page.title }}</title>
		<meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
	{% else %}
	  <title>{{ site.sitename }} &rarr; {{ page.title }}</title>
		<meta name="description" content="{{ page.description }}">
	{% endcase %}
</head>
