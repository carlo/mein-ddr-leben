<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.ico">
	
	<link rel="stylesheet" media="all" href="/css/reset.css">
  <link rel="stylesheet" media="all" href="/css/text.css">
  <link rel="stylesheet" media="all" href="/css/960.css">
	<link rel="stylesheet" media="all" href="/css/facebox.css">
	<link rel="stylesheet" media="all" href="/css/style.css">

	<link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>

	{% case page.layout %}
	{% when 'home' %}
	<title>{{ site.sitename }}</title>
	  <meta http-equiv="refresh" content="0;url=/01.html">
	{% when 'post' %}
		<title>{{ site.sitename }} &raquo; {{ page.title }}</title>
		<meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
	{% else %}
	  <title>{{ site.sitename }} &raquo; {{ page.title }}</title>
		<meta name="description" content="{{ page.description }}">
	{% endcase %}
</head>
